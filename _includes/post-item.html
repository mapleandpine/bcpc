<div class="post-item">
  <div class="post-image">
    <a href="{{ post.url | prepend: site.baseurl }}"><img alt="{{ post.title }}" src="{{ site.url }}/{{ post.image }}" /></a>
  </div>
  <div class="post-content-details">
    <div class="post-title">
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </div>
    <div class="post-info">
      <span class="post-category">Posted in {% for category in post.categories %}{{ category }} {% endfor %}</span>
    </div>
    <div class="post-description">
      {{ post.excerpt }}
      <div class="post-info">
        <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">read more <i class="fa fa-long-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <div class="post-meta">
    <div class="post-date">
      <span class="post-date-day">{{ post.date | date: "%-d" }}</span> <span class="post-date-month">{{ post.date | date: "%b" }}</span> <span class="post-date-year">{{ post.date | date: "%Y" }}</span>
    </div>
  </div>
</div>
